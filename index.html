    <script>

        //     document.querySelector('#plik')

        let canva = document.querySelector('#ps');
        let ctx = canva.getContext('2d');

        let img = new Image();
        img.src = './zima.jpg';
        img.addEventListener('load', () => {
            ctx.drawImage(img, 0, 0, canva.width, canva.height);
        });
        
        var range = document.querySelector('#kontrast');
        range.addEventListener('change', doMagic);

        function doMagic() {
            // pobieranie pixeli
            let imageData = ctx.getImageData(0, 0, canva.width, canva.height);
            for(let i = 0; i < imageData.data.length; i+=4){
                imageData.data[i]   = Math.min(255, imageData.data[i] + range.val());
                imageData.data[i+1] = Math.min(255, imageData.data[i+1] + range.val());
                imageData.data[i+2] = Math.min(255, imageData.data[i+2] + range.val());
            };

            ctx.putImageData(imageData, 0, 0);
            console.log(imageData);
        };
